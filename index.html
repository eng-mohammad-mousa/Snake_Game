<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>Snake Game | JavaScript Game</title>

  <link rel="icon" href="img/logo.png" />

  <meta name="description"
    content="Play the classic Snake game and test your reflexes! Guide the snake to eat the food and grow longer while avoiding its own tail. Challenge yourself to achieve the highest score and become the ultimate snake master. Enjoy this addictive and nostalgic game!" />
  <meta name="keywords"
    content="snake game, classic game, arcade game, retro game, high score, addictive, reflexes, eat, food, grow, avoid, walls, tail, nostalgia" />

  <meta name="theme-color" content="#93c633" />


  <link rel="stylesheet" type="text/css" href="css/loader.css" media="all" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" type="text/css" href="css/home-en.css" media="all" />

  <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>


<body>
  <div id="loadingDiv">
    <div class="loader">Loading...</div>
  </div>

  <div id="body">
    <section class="wrapper">
      <header class="game-details">
        <img src="img/logo.png" alt="Snake" width="35" height="35">

        <span class="score">
          Score: <span id="score">0</span></span>

        <img src="img/high_score.png" alt="High Score" width="30" height="30">

        <span class="high-score">High Score: <span id="high-score">0</span></span>
      </header>

      <div class="play-board"></div>

      <div class="controls">
        <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
        <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
        <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
        <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
        <i id="pause" data-key=" " class="fas fa-pause"></i>
      </div>
    </section>
    <h3 class="start">Press one of the <kbd><u>arrow</u></kbd> keys to start the game.</h3>
    <h3 class="continue">Press <kbd><u>Space</u></kbd> key To Continue.</h3>

  </div>

  <script type="text/javascript" src="javascript/lib/sweetalert2.js"></script>
  <script type="text/javascript" src="javascript/game_code1.js"></script>
  <script type="text/javascript" src="javascript/loader.js"></script>
  
</body>

</html>
